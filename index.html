<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Oracle Reading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TITLE SCREEN -->
<section class="screen active" id="title-screen">
  <h1>The Oracle Reading</h1>
  <button id="start-btn">Begin</button>
</section>

<!-- INTRO SCREEN -->
<section class="screen" id="oracle-screen">
  <div class="intro-layout">
    <div class="speech-bubble">I see paths before you…</div>
    <div class="oracle-large">ORACLE</div>
    <button class="magic-ball">◯</button>
  </div>
</section>

<!-- QUIZ SCREEN -->
<section class="screen" id="quiz-screen">
  <div class="quiz-layout">

    <div class="oracle-column">
      <div class="speech-bubble" id="question-text"></div>
      <div class="oracle">ORACLE</div>
    </div>

    <div class="answers">
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
    </div>

  </div>
</section>

<!-- RESULT SCREEN -->
<section class="screen" id="result-screen">
  <div class="result-layout">

    <div class="oracle-column">
      <div class="speech-bubble">Your path is chosen.</div>
      <div class="oracle">ORACLE</div>
    </div>

    <div class="result-text">
      <h2 id="result-title"></h2>
      <p id="result-message"></p>

      <!-- MEDIA RECOMMENDATIONS -->
      <div class="media-grid">
        <div class="media-slot">MEDIA 1</div>
        <div class="media-slot">MEDIA 2</div>
        <div class="media-slot">MEDIA 3</div>
        <div class="media-slot">MEDIA 4</div>
        <div class="media-slot">MEDIA 5</div>
        <div class="media-slot">MEDIA 6</div>
      </div>

      <button id="restart-btn">Restart</button>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
